<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drum kit</title>
  </head>
  <body>
    <h1>Drum Kit</h1>
    <div class="instruments">
      <h2>
        Instruments
        <img src="./img/instrument-drums.png" alt="楽器" class="icons" />
      </h2>
      <div data-key="81" class="key">
        <div class="image">
          <div class="text">xylophone</div>
          <img src="./img/xylophone.jpg" alt="" class="instrument" />
          <kbd>Q</kbd>
        </div>
      </div>

      <div data-key="87" class="key">
        <div class="image">
          <img src="./img/triangle.jpg" alt="" class="instrument" />
          <div class="text">triangle</div>
          <kbd>W</kbd>
        </div>
      </div>

      <div data-key="69" class="key">
        <div class="image">
          <img src="./img/drum.jpg" alt="" class="instrument" />
          <div class="text">drum</div>
          <kbd>E</kbd>
        </div>
      </div>

      <div data-key="82" class="key">
        <div class="image">
          <img src="./img/piano.jpg" alt="" class="instrument" />
          <div class="text">piano</div>
          <kbd>R</kbd>
        </div>
      </div>
    </div>

    <div class="animals">
      <h2>Animals <img src="./img/caticon.png" alt="猫" class="icons" /></h2>
      <div data-key="65" class="key">
        <div class="image">
          <img src="./img/dog.jpg" alt="" class="animal" />
          <div class="text">dog</div>
          <kbd>A</kbd>
        </div>
      </div>

      <div data-key="83" class="key">
        <div class="image">
          <img src="./img/cat.jpg" alt="" class="animal" />
          <div class="text">cat</div>
          <kbd>S</kbd>
        </div>
      </div>

      <div data-key="68" class="key">
        <div class="image">
          <img src="./img/sheep.jpg" alt="" class="animal" />
          <div class="text">sheep</div>
          <kbd>D</kbd>
        </div>
      </div>

      <div data-key="70" class="key">
        <div class="image">
          <img src="./img/goat.jpg" alt="" class="animal" />
          <div class="text">goat</div>
          <kbd>F</kbd>
        </div>
      </div>

      <div data-key="71" class="key">
        <div class="image">
          <img src="./img/elephant.jpg" alt="" class="animal" />
          <div class="text">elephant</div>
          <kbd>G</kbd>
        </div>
      </div>
    </div>

    <audio data-key="81" src="./notes/xylophone.mp3"></audio>
    <audio data-key="87" src="./notes/triangle.mp3"></audio>
    <audio data-key="69" src="./notes/drum1_tom2.mp3"></audio>
    <audio data-key="82" src="./notes/piano1_1do.mp3"></audio>

    <audio data-key="65" src="./sound_animals/dog.mp3"></audio>
    <audio data-key="83" src="./sound_animals/cat.mp3"></audio>
    <audio data-key="68" src="./sound_animals/sheep.mp3"></audio>
    <audio data-key="70" src="./sound_animals/goat.mp3"></audio>
    <audio data-key="71" src="./sound_animals/elephant.mp3"></audio>
    <script src="main.js"></script>
  </body>
</html>
